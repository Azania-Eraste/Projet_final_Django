{% extends 'base/base.html' %}

{% block content %}
<div class="container p-6">
  <h1 class="text-2xl font-bold mb-4">Créer un produit</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Créer</button>
  </form>
</div>
{% endblock %}
